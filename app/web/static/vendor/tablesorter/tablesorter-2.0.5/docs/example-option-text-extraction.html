<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery plugin: Tablesorter 2.0 - Dealing with markup inside cells</title>
	<link href="css/jq.css" media="print, projection, screen" rel="stylesheet" type="text/css"/>
	<link href="../themes/blue/style.css" id="" media="print, projection, screen" rel="stylesheet" type="text/css"/>
	<script src="../jquery-latest.js" type="text/javascript"></script>
	
	<script src="../jquery.tablesorter.js" type="text/javascript"></script>
	<script src="../addons/pager/jquery.tablesorter.pager.js" type="text/javascript"></script>
	<script src="js/chili/chili-1.8b.js" type="text/javascript"></script>
	<script src="js/docs.js" type="text/javascript"></script>
	<script src="js/examples.js" type="text/javascript"></script>
	<script id="js" type="text/javascript">$(document).ready(function () {
		
		// call the tablesorter plugin
		$("table").tablesorter({
			// define a custom text extraction function
			textExtraction: function (node) {
				// extract data from markup and return it
				return node.childNodes[0].childNodes[0].innerHTML;
			}
		});
	}); </script>
</head>
<body>
<div id="banner">
	<h1>table<em>sorter</em></h1>
	<h2>Dealing with markup inside cells</h2>
	<h3>Flexible client-side table sorting</h3>
	<a href="index.html">Back to documentation</a>
</div>
<div id="main">
	<h1>Demo</h1>
	<div id="demo">
		<table cellspacing="1" class="tablesorter">
			<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Total</th>
				<th>Discount</th>
				<th>Date</th>
			
			</tr>
			</thead>
			<tbody>
			<tr>
				<td><strong><em>Peter</em></strong></td>
				<td><strong><em>Parker</em></strong></td>
				<td><strong><em>28</em></strong></td>
				<td><strong><em>$9.99</em></strong></td>
				<td><strong><em>20%</em></strong></td>
				<td><strong><em>Jul 6, 2006 8:14 AM</em></strong></td>
			</tr>
			<tr>
				<td><strong><em>John</em></strong></td>
				<td><strong><em>Hood</em></strong></td>
				<td><strong><em>33</em></strong></td>
				<td><strong><em>$19.99</em></strong></td>
				<td><strong><em>25%</em></strong></td>
				<td><strong><em>Dec 10, 2002 5:14 AM</em></strong></td>
			</tr>
			</tbody>
		</table>
	</div>
	<h1>Javascript</h1>
	<div id="javascript">
		<pre class="javascript"></pre>
	</div>
	<h1>HTML</h1>
	<div id="html">
		<pre class="html"></pre>
	</div>
</div>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
_uacct = "UA-2189649-2";
urchinTracker();
</script>
</body>
</html>
